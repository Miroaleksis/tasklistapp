<!doctype html>
<html lang="en">
	
<head>
	<meta charset="utf-8">
	<title>Task list App</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

	
	
<body>
	
	<main>
		<div class="content-field">
			<h1>Task list App</h1>
			<div id="taskLists">
				<div class="headerrow">
					<h2>Task lists</h2>
					<span id="filter">Filter:</span>Show:
					<button class="filter" data-state="All tasks" aria-live="polite" aria-describedby="filter">All tasks</button>
				</div>
				<div id="noLists">You don't have task lists yet.</div>
			</div>
			<button id="createList">Create a task list</button>
		</div>
	</main>

	

<script src="javascript.js"></script>	

</body>
	
</html>
