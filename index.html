<!doctype html>
<html lang="en">
	
<head>
	<meta charset="utf-8">
	<title>Task list App</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

	
	
<body>
	<header>
		<div class="headerrow">
			<h1>Task lists</h1>
			<button class="filter" data-state="All tasks" aria-live="polite" aria-description="filter">All tasks</button>
			<button id="createList">Create a task list</button>
		</div>
	</header>
	<main>
		<div class="content-field">
			<div id="taskLists">
				<div id="noLists">You don't have task lists yet.</div>
			</div>
		</div>
	</main>

	

<script src="javascript.js"></script>	

</body>
	
</html>
